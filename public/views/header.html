<div class="container-fluid top-banner">
	<div class="container">
		<div class="col-xs-12">
			<div class='col-xs-8'>
				<a href="#/home" style="text-decoration:none;"><span class='logo link' style='background-image:url(images/{{siteConfig.avatar}});'></span> <span class='logo-text'>{{siteConfig.name}}</span></a>
			</div>
			
			<div class='col-xs-4'>
				<p>&nbsp;</p>
				<span class='pull-right' ng-show='!authUser'>
					<a ng-click="openLoginPopup()" class='link'>Login / Register</a>
				</span>
				
				<div class="dropdown pull-right" ng-show='authUser'>
					<span class="link dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						{{authUser.name}}
						<span class="caret"></span>
					</span>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="/#admin">Add / Edit Content</a></li>
						<li><a ng-click="logout()" href=''>Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="clearfix"></div>
